{% extends 'funsite/base.html' %}
{% load thumbnail %}
{% load static %}


{% block title %} Главная страница {% endblock title %}

{% block content %}

<p>Наши бренды</p>

{% for brand in brand_list %}
	{% if brand.image_brand %}
	<div><img src=" {{ brand.image_brand.url }}"></div>
	{% else %}
	<img src=" {{ brand.image_brand.url }}" class="main-image">
	{% endif %}
	<div>{{ brand.text }}</div>
{% endfor %}


{% endblock content %}
