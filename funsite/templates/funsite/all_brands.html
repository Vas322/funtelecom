{% extends 'funsite/base.html' %}
{% load thumbnail %}
{% load static %}

{% block title %} Funtelecom - Все Бренды {% endblock title %}

{% block content %}
	<div class="container">
	
		<a class="m-2" href="{% url 'index' %}"><h6>Главная страница</a> / Бренды</h6>
	
		{% for brand in brand_list %}
		<div class="brand-all my-5 p-3">

			<div class="media">
					<img class="align-self-start mr-3 "src=" {{ brand.image_brand.url }}">
					<div class="media-body">
						<div class="mt-0">{{ brand.text|truncatewords:30 }}</div>
					</div>
			</div>
		</div>
		{% endfor %}
</div>

{% endblock content %}
